<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Iniciar sesión</h1>
        <form>
            <div class="form-group">
                <label for="username">Seleccione un usuario:</label>
                <select class="form-control" id="username" name="username">
                    <option value="gvaresi">gvaresi</option>
                    <option value="dpiñata">dpiñata</option>
                    <option value="ldancing">ldancing</option>
                    <option value="dgrimoldi">dgrimoldi</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña: (por defecto es "1")</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Iniciar sesión</button>
        </form>
        <p id="message" class="mt-3"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <p id="message"></p>
    <script src="js/main.js"></script>
</body>

</html>
